# [Relocate] GitHub Actions CI/CD - Build APK
# Automatically builds debug APK on push and creates releases on tags.

name: Build APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: relocate-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Generate Release Notes
        if: startsWith(github.ref, 'refs/tags/v')
        id: release_notes
        run: |
          # Get the current and previous tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1)
          
          echo "## Relocate ${CURRENT_TAG}" > release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}:" >> release_notes.md
            git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s" --no-merges >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Features:" >> release_notes.md
          echo "- ðŸ“ GPS Spoofing (Standard & Root modes)" >> release_notes.md
          echo "- ðŸ—ºï¸ Address Search with Autocomplete" >> release_notes.md
          echo "- ðŸ›£ï¸ Route Simulation (OSRM)" >> release_notes.md
          echo "- ðŸ“Œ My Location Button" >> release_notes.md
          echo "- ðŸ”’ Root/Mock Detection Bypass (all apps)" >> release_notes.md
          echo "- â¹ï¸ Full GPS Restore on Stop" >> release_notes.md
          
          cat release_notes.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: Relocate ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
