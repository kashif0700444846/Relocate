# [Relocate] GitHub Actions CI/CD - Build APK
# Automatically builds debug APK on push and creates releases on tags.

name: Build APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
        permissions:
              contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: relocate-debug
          path: app/build/outputs/apk/debug/*.apk

      # Create release with APK on tag push
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/*.apk
          name: "Relocate ${{ github.ref_name }}"
          body: |
            ## Relocate ${{ github.ref_name }}

            GPS location spoofing app for Android with route simulation.

            ### Features
            - **Standard (Mock) Mode** - Uses Android mock location API
            - **Root Mode** - Undetectable spoofing via root access
            - **Route Simulation** - Search start/end, pick driving/walking, set speed
            - **Route Polyline** - Full amber route drawn on map with overview zoom
            - **Arrow Marker** - Navigation arrow shows travel direction
            - **Blue Dot GPS** - Google Maps-style current location with pulse ring
            - **Address Search** - Powered by Nominatim API
            - **Route Fetching** - Via OSRM public API
            - **Preset & Recent Locations** - Save and quick-apply spots
            - **Dark/Light Theme** - Material 3 dynamic theming
            - **Foreground Service** - Keeps spoofing active in background

            ### Install
            Download the APK below and install on your Android device.
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
