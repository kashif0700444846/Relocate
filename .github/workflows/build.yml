# [Relocate] GitHub Actions CI/CD - Build APK + Auto-Release
# Builds debug APK on every push to main, auto-creates a tagged GitHub Release.

name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # â”€â”€ Decode signing keystore from GitHub Secret â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Decode Keystore
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/relocate-release.jks
          echo "âœ… Keystore decoded ($(wc -c < $GITHUB_WORKSPACE/relocate-release.jks) bytes)"

      - name: Build with Gradle
        run: ./gradlew assembleDebug
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/relocate-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # â”€â”€ Extract version from build.gradle.kts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract Version
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${VERSION_NAME} (code ${VERSION_CODE})"

      # â”€â”€ Rename APK with version â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Rename APK
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/Relocate-v${{ steps.version.outputs.name }}.apk

      # â”€â”€ Upload as build artifact (always) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Relocate-v${{ steps.version.outputs.name }}
          path: app/build/outputs/apk/debug/Relocate-v${{ steps.version.outputs.name }}.apk

      # â”€â”€ Auto-create GitHub Release on main push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate Release Notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          TAG="v${{ steps.version.outputs.name }}"
          PREV_TAG=$(git tag --sort=-version:refname | head -1 || echo "")

          echo "## Relocate ${TAG}" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}:" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            git log --pretty=format:"- %s" --no-merges -10 >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Features:" >> release_notes.md
          echo "- ðŸ“ GPS Spoofing (Standard & Root modes)" >> release_notes.md
          echo "- ðŸ”§ App Fixer with selective identity reset" >> release_notes.md
          echo "- ðŸ“º Live Hook Console" >> release_notes.md
          echo "- ðŸ›¡ï¸ 16 LSPosed hooks (location, root, identity, cookies)" >> release_notes.md
          echo "- ðŸ—ºï¸ Address Search + Route Simulation" >> release_notes.md
          echo "- ðŸ”„ In-app updater from GitHub Releases" >> release_notes.md

          cat release_notes.md

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.name }}
          name: Relocate v${{ steps.version.outputs.name }}
          body_path: release_notes.md
          files: app/build/outputs/apk/debug/Relocate-v${{ steps.version.outputs.name }}.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
